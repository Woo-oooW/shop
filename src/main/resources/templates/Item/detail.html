<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel = "stylesheet">
</head>
<body>
<div th:replace="~{HtmlSource/nav.html::navbar}"></div>

<div class="detail">
    <h4>상세페이지</h4>
    <img src="https://placeholder.pics/svg/300x300">

    <h4 th:text = "${data.title}"></h4>
    <p th:text = "${data.price}"></p>

    <form action="/order" method="POST">
        <input name ="title" th:value="${data.title}">
        <input name ="price" th:value="${data.price}">
        <input name ="count" placeholder="count">
        <button style="text-align: left">주문하기</button>
    </form>



    <form action = "/comment" method="POST" style="display: flex">
        <input name="content">
        <input name="parent" th:value="${data.id}" style="display: none">
        <button type="submit">전송</button>
    </form>


</div>

<div class="cmmlist" th:each="i : ${comments}">
    <p th:text="'ID : ' + ${ i.username } + '  내용 : ' + ${ i.content } ">
</div>
</body>
</html>
